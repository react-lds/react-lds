language: node_js
cache:
  bundler: true
  directories:
  - $HOME/.yarn-cache
node_js:
- '6'
install:
  - npm install -g yarn
  - yarn install --pure-lockfile
script:
  - yarn test
after_success:
- bash deploy_docs.sh
deploy:
  provider: npm
  email: technik@propertybase.com
  api_key:
    secure: 
  on:
    tags: true
    repo: propertybase/react-lds
env:
  global:
  - GITHUB_REPO: propertybase/react-lds
